version: "3.8"

services:

  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: SuperSecretRootPwd
      MYSQL_DATABASE:       wordpress
      MYSQL_USER:           wp_user
      MYSQL_PASSWORD:       WpUserPwd
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - wp_net

  wordpress:
    image: wordpress:6.5-php8.3-apache
    restart: unless-stopped
    depends_on:
      - db
    environment:
      WORDPRESS_DB_HOST:     db:3306
      WORDPRESS_DB_USER:     wp_user
      WORDPRESS_DB_PASSWORD: WpUserPwd
      WORDPRESS_DB_NAME:     wordpress
      # On force l’URL publique directement ici
      WORDPRESS_CONFIG_EXTRA: |
        define('WP_HOME',    'http://172.16.1.216:8000');
        define('WP_SITEURL', 'http://172.16.1.216:8000');
    volumes:
      - wp_data:/var/www/html
    networks:
      - wp_net

  proxy:
    image: nginx:1.27-alpine
    restart: unless-stopped
    depends_on:
      - wordpress
    ports:
      - "8000:80"      # expose le port 80 du conteneur Nginx sur le port 8000 de l’hôte
    volumes:
      - ./config/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - wp_net

volumes:
  db_data:
  wp_data:

networks:
  wp_net:
    driver: bridge
